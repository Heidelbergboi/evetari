<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WordPress Login - My Twitter App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f3f4f6;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-container {
      background-color: #fff;
      padding: 2rem;
      border: 1px solid #ddd;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      width: 400px;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>WordPress Login</h2>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}
    <form method="POST">
      <div class="mb-3">
        <label for="wp_site" class="form-label">WordPress Site URL:</label>
        <input type="url" class="form-control" id="wp_site" name="wp_site" placeholder="https://www.example.com" required>
      </div>
      <div class="mb-3">
        <label for="wp_user" class="form-label">Username:</label>
        <input type="text" class="form-control" id="wp_user" name="wp_user" placeholder="Enter your username" required>
      </div>
      <div class="mb-3">
        <label for="wp_pass" class="form-label">Application Password:</label>
        <input type="password" class="form-control" id="wp_pass" name="wp_pass" placeholder="Enter your application password" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Connect to WordPress</button>
    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
